<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="VideoPlayer.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <nav class="nav-container">
      <div class="nav-button-wrapper">
        <a href="index.html"><label class="inside">Home</label></a>
        <label class="inside">About</label>
        <label class="inside">Help</label>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" /><button class="search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </button>
      </div>
      <div class="profile"></div>
    </nav>
    <!-- Main Section -->
    <div class="main-component">
      <div class="primary">
        <div class="video-container">
          <div class="video-iframe">
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/Hu-EPelY7Yo?si=6mar5L_5Q1mCUyLA"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-title-container">
            <label class="video-title"
              >Linked List Data Structure | Insertion and Deletion in LL |
              Complete DSA Couse | L-73</label
            >
          </div>
          <div class="channel-details-container">
            <div class="channel-pic-continer">
              <img
                src="VideoPlayerIcons/ppa_channel_logo.jpg"
                alt="channel_logo"
                class="channel-pic"
              />
            </div>
            <div class="channel-name-container">
              <label class="channel-name">Programming Pathshala</label>
              <label class="subscriptions-count">12.5K Subscribers</label>
            </div>
            <div class="subscribe">
              <button class="subscribe-button">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div class="secondary"></div>
    </div>
  </body>
</html>
